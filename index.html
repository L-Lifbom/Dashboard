<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/style/styles.css">
    <script src="https://kit.fontawesome.com/8f932c8a25.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <section class="clock"></section>
    </nav>

    <header>
        <input type="text" class="header-title" placeholder="Dashboard">
    </header>

    <main>
        <section class="dashboard">

            <section class="link-container container">
                <h1>quicklinks</h1>
                <div class="link-list"></div>
                <button class="addlink-btn"><i class="fa-solid fa-circle-plus"></i>Add link</button>
            </section>

            <section class="weather-container container">
                <h1>weather</h1>
                <div class="weather-list">

                    <div class="weather">
                        <h2>today</h2>
                        <div class="weather-today weather-design"></div>
                    </div>

                    <div class="weather">
                        <h2>tomorrow</h2>
                        <div class="weather-tomorrow weather-design"></div>
                    </div>

                    <div class="weather">
                        <h2>overmorrow</h2>
                        <div class="weather-extra-day weather-design"></div>
                    </div>
                </div>
                <input class="location-input" type="text" placeholder="Choose Location">
            </section>

            <section class="dogs-container container">
                <h1>dogs</h1>
                <div class="dogs"></div>
                <button class="dogs-btn"><i class="fa-solid fa-rotate-right"></i>dog</button>
            </section>

            <section class="note-container container">
                <h1>notes</h1>
                <textarea class="note"></textarea>
            </section>
        </section>
    </main>

    <footer>
        <button class="background-btn"><i class="fa-solid fa-rotate-right"></i>background</button>
        <input class="category-input" type="text" placeholder="Choose Category">
    </footer>

    <script type="module" src="/src/script/main.js"></script>
</body>
</html>
